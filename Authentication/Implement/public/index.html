<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth-Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="appUI"></div>

    <script defer>
        function renderUI() {
            const token = localStorage.getItem("token")
            const app = document.getElementById("appUI")

            if(token) {
                //user is logged in
                app.innerHTML = `<div class="card">
                                <div id="information">User Information: </div>
                                <button class="btn" type="button" onclick="logout()">Logout</button>
                                </div>`
                getUserInformation()
            } 
            else {
                //user not logged in
                app.innerHTML = `<div class="card">
                                <div class="signup">
                                    Sign-up:
                                    <input class="signup-username" id="signup-username" type="text" placeholder="Username...">
                                    <input class="signup-username" id="signup-password" type="password" placeholder="Password...">
                                    <button class="btn" id="signup-submit" type="button" onclick="signup()">Submit</button>
                                </div>

                                <div class="signup">
                                    Sign-in:
                                    <input class="signup-username" id="signin-username" type="text" placeholder="Username...">
                                    <input class="signup-username" id="signin-password" type="password" placeholder="Password...">
                                    <button class="btn" id="signin-submit" type="button" onclick="signin()">Submit</button>
                                </div>
                                </div>`
            }
        }

        async function signup() {
            const username = document.getElementById("signup-username").value
            const password = document.getElementById("signup-password").value

            await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
            })
            alert("You are signed up")
        }

        async function signin() {
            const username = document.getElementById("signin-username").value
            const password = document.getElementById("signin-password").value

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            })
            localStorage.setItem("token", response.data.token)
            alert("You are signed in")
            renderUI()
        }

        function logout() {
            localStorage.removeItem("token")
            renderUI()
        }

        async function getUserInformation() {
            try {
                const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    token: localStorage.getItem("token")
                }
            })
            document.getElementById("information").innerHTML = "Username: "+ response.data.username + " || Password: " + response.data.password
            } catch(err) {
                console.log("User not logged in")
            }
        }
        document.addEventListener("DOMContentLoaded", renderUI);
    </script>
    
</body>
</html>
